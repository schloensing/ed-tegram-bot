<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ed Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; border-radius: 8px; padding: 20px; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: #007aff; }
    .ed { text-align: left; color: #333; }
    #inputBox { display: flex; margin-top: 20px; }
    input { flex: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px; font-size: 16px; background: #007aff; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Ed</h2>
    <div id="messages"></div>
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="Nachricht an Ed...">
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      addMessage(data.reply, 'ed');
    }

    function addMessage(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
    }
  </script>
</body>
</html>
